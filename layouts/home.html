<!DOCTYPE html>
<html lang="en">

  {{ .Render "head" }}

  <body>

    {{ .Render "header" }}

    <div class="wrapper">
      <div class="home">
        <ul class="post-list">
          {{ $pages := where .Site.RegularPages "Section" "posts" }}
          {{ range $pages }}
            {{ partial "summary" . }}
          {{ end }}
        </ul>
      </div>
    </div>

    {{ .Render "footer" }}
  </body>

</html>
