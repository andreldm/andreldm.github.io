{{ define "main" }}
<div class="post">

  <header class="post-header">
    <h2 class="post-title">{{ .Title }}</h2>
    <p class="post-meta">{{ .Date | time.Format ":date_medium" }}{{ if .Params.tags }} â€¢ {{ delimit .Params.tags ", " }}{{ end }}</p>
  </header>

  <article class="post-content">
    {{ .Content }}
  </article>

  {{ if (not hugo.IsDevelopment) }}
    <div class="show-comments">
      <button id="show-comments-button" onclick="disqus(); return false;">Show Comments</button>
    </div>

    <div id="disqus_thread"></div>
    <script>
      var disqus_loaded = false;

      var disqus_config = function () {
          this.page.url = 'https://andreldm.com{{ .RelPermalink }}';
          this.page.identifier = '{{ .RelPermalink }}';
      };

      function disqus() {
        if (disqus_loaded) return;
        disqus_loaded = true;

        var d = document;
        var s = d.createElement('script');
        s.src = '//andreldm.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);

        // Hide the button after loading comments
        d.getElementById("show-comments-button").style.display = "none";
      }

      // Load comments when linked to directly
      var hash = window.location.hash.substr(1);
      if (hash.length > 8 && hash.substring(0, 8) == "comment-")
        disqus();

      // Load comments for search engines
      if(/bot|google|baidu|bing|msn|duckduckgo|slurp|yandex/i.test(navigator.userAgent))
        disqus();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  {{ end }}
  
</div>
{{ end }}
