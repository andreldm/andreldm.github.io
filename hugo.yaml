baseURL: //andreldm.com
disablePathToLower: true
languageCode: en-us
title: AndreLDM Blog
summaryLength: 50

disableKinds:
  - taxonomy
  - term

outputs:
  home:
    - html
    - rss
    - xfce
  section:
    - html

outputFormats:
  rss:
    mediatype: "application/rss"
    baseName: "feed"
    isHTML: false
  xfce:
    mediatype: "application/rss"
    baseName: "feed.xfce"
    isHTML: false

permalinks:
  page:
    posts: /:year/:month/:day/:slug/

uglyURLs: true

markup:
  highlight:
    style: github

params:
  description: >
    A blog dedicated to programming tricks (mostly JavaScript and Java...),
    Libraries & Frameworks, software design & architecture, Tools, Linux related
    things and anything else I find meaningful and useful to share.
  githubUserName: andreldm
